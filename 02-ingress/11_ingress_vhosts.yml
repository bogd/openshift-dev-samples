apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vhosts-blue-green
spec:
  ingressClassName: nginx
  rules:
  - host: blue-00.apps.cluster1.openshift.vms.sass.ro
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: svc-blue
            port: 
              number: 8080
  - host: green-00.apps.cluster1.openshift.vms.sass.ro
    http:
      paths:
      - path: /
        pathType: Prefix
        backend: 
          service:
            name: svc-green
            port: 
              number: 8080

